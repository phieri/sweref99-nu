			body {

				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

		<header class="container"><h1>Se dina koordinater i SWEREF 99 TM</h1></header>

			<details open>
			<summary>Metadata</summary>
				<div role="group">
					<pre class="posmeta" id="uncert" aria-label="Positionsangivelsens noggrannhet" aria-live="polite">m</pre>
					<pre class="posmeta" id="speed" aria-label="Nuvarande fart" aria-live="polite">-&nbsp;m/s</pre>
				</div>
			</details>
			<details open>
				<summary>SWEREF 99 TM</summary>

				<pre class="coords" id="sweref-e" aria-live="polite">E</pre>
			</details>
			<details class="secondary">
				<summary>WGS 84</summary>
				<pre class="coords" id="wgs84-n" aria-live="polite">N</pre>
				<pre class="coords" id="wgs84-e" aria-live="polite">E</pre>
			</details>
			<div class="grid">
