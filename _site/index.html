<!DOCTYPE html>
<html lang="sv-SE">
	<head>
		<meta charset="utf-8">
		<title>SWEREF 99 TM</title>
		<meta name="color-scheme" content="light dark">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/pico.min.css">
		<link rel="stylesheet" href="/stil.css">
		<script src="proj4.js" defer></script>
		<script src="script.js" defer></script>
		<meta name="format-detection" content="telephone=no">
		<link rel="manifest" href="/app.webmanifest">

		<link rel="icon" href="/favicon.ico" sizes="16x16 32x32 48x48">
		<link rel="icon" href="/icon-192.png" sizes="192x192" type="image/png">
		<link rel="icon" href="/icon-512.png" sizes="512x512" type="image/png">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
		
		<meta name="description" content="Visar koordinaterna för nuvarande position i formatet SWEREF 99 TM.">
		<meta name="keywords" content="SWEREF 99 TM, koordinater, GPS, positionering, kartläggning, Sverige">
		<meta name="robots" content="index, follow">
		<meta name="theme-color" content="#006AA7">
		<link rel="canonical" href="https://sweref99.nu/">
		
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://sweref99.nu/">
		<meta property="og:title" content="SWEREF 99 TM">
		<meta property="og:description" content="Visar koordinaterna för nuvarande position i formatet SWEREF 99 TM.">
		<meta property="og:locale" content="sv_SE">
		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="SWEREF99">
	</head>
	<body>
		<dialog id="notification-dialog">
			<article>
				<header id="notification-header" style="display: none;">
					<h3 id="notification-title"></h3>
				</header>
				<p id="notification-content"></p>
			</article>
		</dialog>
		<header class="container"><h1>Se dina koordinater i SWEREF 99 TM</h1></header>
		<main class="container">
			<details open>
			<summary>Metadata</summary>
				<div role="group">
					<pre class="posmeta" id="uncert" aria-label="Positionsangivelsens noggrannhet" aria-live="polite">m</pre>
					<pre class="posmeta" id="speed" aria-label="Nuvarande fart" aria-live="polite">-&nbsp;m/s</pre>
					<pre class="posmeta" id="timestamp" aria-label="Tidpunkt för senaste uppdatering" aria-live="polite">--:--:--</pre>
				</div>
			</details>
			<details open>
				<summary>SWEREF 99 TM</summary>
				<pre class="coords" id="sweref-n" aria-live="polite">N</pre>
				<pre class="coords" id="sweref-e" aria-live="polite">E</pre>
			</details>
			<details class="secondary">
				<summary>WGS 84</summary>
				<pre class="coords" id="wgs84-n" aria-live="polite">N</pre>
				<pre class="coords" id="wgs84-e" aria-live="polite">E</pre>
			</details>
			<div class="grid">
				<button id="pos-btn" disabled>Starta</button>
				<button id="stop-btn" disabled>Stoppa</button>
				<button class="secondary" id="share-btn" disabled>Dela</button>
			</div>
		</main>
		<footer class="container">
			<nav><a href="/om.html">Hjälpsida</a></nav>
		</footer>
	</body>
</html>
