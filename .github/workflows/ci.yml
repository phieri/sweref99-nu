name: Build all

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build-wasm:
    name: Build Wasm
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - run: |
          sudo apt-get -qq update
          sudo apt-get --quiet --assume-yes install emscripten libsqlite3-dev
          emcc -v >> $GITHUB_STEP_SUMMARY
      - uses: actions/checkout@v4
        with:
          repository: OSGeo/PROJ
          ref: 9.5.0
      - uses: actions/checkout@v4
        with:
          path: sweref99-nu
          sparse-checkout: src/sr9.c
      - run: |
          mv sweref99-nu/src/sr9.c sr9.c
          mv sweref99-nu/Makefile Makefile
          emcmake cmake
          emmake cmake
          make sr9.wasm
      - uses: actions/upload-artifact@v4
        with:
          name: wasm
          path: sr9.wasm
  build:
    name: Build
    runs-on: ubuntu-24.04
    continue-on-error: true
    needs: build-wasm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: wasm
          path: _site
      - run: |
          make script.js
          echo "${{ vars.adstxt }}" > _site/ads.txt
      - uses: actions/upload-pages-artifact@v3
  deploy:
    name: Deploy
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
