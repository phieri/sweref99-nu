name: Check Links

on:
  schedule:
    # Run every Monday at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering
  pull_request:
    paths:
      - '**.md'
      - '**.html'
      - '.github/workflows/links.yml'

jobs:
  link-checker:
    name: Check all links
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all markdown and HTML files
          args: --verbose --no-progress --accept 200,204,429 '**.md' '**.html'
          # Fail workflow on broken links
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken links detected';
            const repo = '${{ github.repository }}';
            const runId = '${{ github.run_id }}';
            const runUrl = `https://github.com/${repo}/actions/runs/${runId}`;
            const body = `Automated link check found broken links.

            Check the [workflow run](${runUrl}) for details.

            This issue was automatically created by the link checker workflow.`;

            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['broken-links']
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links']
              });
            }
